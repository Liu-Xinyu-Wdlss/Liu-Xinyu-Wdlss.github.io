<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>羅盤時鐘</title>
<style>
*{
    margin:0;
    padding:0
}
html,body{
    width:97%;
    height:97%;
    background-color:#000;
    overflow:hidden
}
#clock{
    position:relative;
    width:100%;
    height:100%;
    background:#000
}
.label{
    display:inline-block;
    color:#4d4d4d;
    text-align:center;
    padding:0 5px;
    font-size:19px;
    transition:left 1s,top 1s;
    transform-origin:0% 0%
}
span{
    position: absolute;
    left: 52%;
    top: 50%;
    color: red;
    transform: rotate(-90deg);
    font-size: 49px;
    font-family: cursive;
    background-image: -webkit-linear-gradient(left,blue,#66ffff 10%,#cc00ff 20%,#CC00CC 30%, #CCCCFF 40%, #00FFFF 50%,#CCCCFF 60%,#CC00CC 70%,#CC00FF 80%,#66FFFF 90%,blue 100%);
    -webkit-text-fill-color: transparent;/* 将字体设置成透明色 */
    -webkit-background-clip: text;/* 裁剪背景图，使文字作为裁剪区域向外裁剪 */
    -webkit-background-size: 200% 100%; 
    -webkit-animation: masked-animation 4s linear infinite;
}
@keyframes masked-animation {
    0% {
        background-position: 0  0;
    }
    100% {
        background-position: -100%  0;
    }
}
 
</style>
 
 
</head>
<body>
 
<div id="clock"><span>神っぽいな✧✦✧銀狼۝</span></div>
 
</body>
 
<script>
var monthText=["正月","贰月","叁月","肆月","伍月","陆月","柒月","捌月","玖月","拾月","冬月","臘月"];
var dayText=["零壹日","零贰日","零叁日","零肆日","零伍日","零陆日","零柒日","零捌日","零玖日","拾零日","拾壹日","拾贰日","拾叁日","拾肆日","拾伍日","拾陆日","拾柒日","拾捌日","拾玖日","贰拾日","廿壹日","廿贰日","廿叁日","廿肆日","廿伍日","廿陆日","廿柒日","廿捌日","廿玖日","叁拾日","卅壹日"];
var weekText=["禮拜日","禮拜壹","禮拜贰","禮拜叁","禮拜肆","禮拜伍","禮拜陆"];
var hourText=["子時","子時","丑時","丑時","寅時","寅時","卯時","卯時","辰時","辰時","巳時","巳時","午時","午時","未時","未時","申時","申時","酉時","酉時","戌時","戌時","亥時","亥時"];
var minuteText=["零壹分","零贰分","零叁分","零肆分","零伍分","零陆分","零柒分","零捌分","零玖分","零拾分","拾壹分","拾贰分","拾叁分","拾肆分","拾伍分","拾陆分","拾柒分","拾捌分","拾玖分","贰拾分","廿壹分","廿贰分","廿叁分","廿肆分","廿伍分","廿陆分","廿柒分","廿捌分","廿玖分","叁拾分","卅壹分","卅贰分","卅叁分","卅肆分","卅伍分","卅陆分","卅柒分","卅捌分","卅玖分","肆拾分","卌壹分","卌贰分","卌叁分","卌肆分","卌伍分","卌陆分","卌柒分","卌捌分","卌玖分","伍拾分","圩壹分","圩贰分","圩叁分","圩肆分","圩伍分","圩陆分","圩柒分","圩捌分","圩玖分","陆拾分"];
var secondsText=["零壹秒","零贰秒","零叁秒","零肆秒","零伍秒","零陆秒","零柒秒","零捌秒","零玖秒","零拾秒","拾壹秒","拾贰秒","拾叁秒","拾肆秒","拾伍秒","拾陆秒","拾柒秒","拾捌秒","拾玖秒","贰拾秒","廿壹秒","廿贰秒","廿叁秒","廿肆秒","廿伍秒","廿陆秒","廿柒秒","廿捌秒","廿玖秒","叁拾秒","卅壹秒","卅贰秒","卅叁秒","卅肆秒","卅伍秒","卅陆秒","卅柒秒","卅捌秒","卅玖秒","肆拾秒","卌壹秒","卌贰秒","卌叁秒","卌肆秒","卌伍秒","卌陆秒","卌柒秒","卌捌秒","卌玖秒","伍拾秒","圩壹秒","圩贰秒","圩叁秒","圩肆秒","圩伍秒","圩陆秒","圩柒秒","圩捌秒","圩玖秒","陆拾秒"];
var clock;var monthList=[];
var dayList=[];
var weekList=[];
var hourList=[];
var minuteList=[];
var secondsList=[];
var isCircle=false;
var textSet=[[monthText,monthList],
[dayText,dayList],
[weekText,weekList],
[hourText,hourList],
[minuteText,minuteList],
[secondsText,secondsList]];
window.onload=function()
{
    init();
    setInterval(function()
    {runTime();
    },100);
    changePosition();
    setTimeout(function()
    {changeCircle();
    },1000);
}
function init()
{clock=document.getElementById('clock');
for(var i=0;
    i<textSet.length;i++)
    {for(var j=0;j<textSet[i][0].length;j++)
        {var temp=createLabel(textSet[i][0][j]);
            clock.appendChild(temp);textSet[i][1].push(temp);
        }
    }
}
function createLabel(text)
{
    var div=document.createElement('div');
div.classList.add('label');
div.innerText=text;return div;
}
function runTime()
{
    var now=new Date();
    var month=now.getMonth();
    var day=now.getDate();
    var week=now.getDay();
    var hour=now.getHours();
    var minute=now.getMinutes();
    var seconds=now.getSeconds();
    initStyle();
    var nowValue=[month,day-1,week,hour,minute,seconds];
    for(var i=0;
        i<nowValue.length;
        i++)
        {var num=nowValue[i];
            textSet[i][1][num].style.color='#fff';
        }
if(isCircle)
{var widthMid=document.body.clientWidth/2;
    var heightMid=document.body.clientHeight/2;
    for(var i=0;
        i<textSet.length;
        i++){for(var j=0;
            j<textSet[i][0].length;
            j++){var r=(i+1)*35+50*i;
                var deg=360/textSet[i][1].length*(j-nowValue[i]);
                var x=r*Math.sin(deg*Math.PI/180)+widthMid;
                var y=heightMid-r*Math.cos(deg*Math.PI/180);
                var temp=textSet[i][1][j];
                temp.style.transform='rotate('+(-90+deg)+'deg)';
                temp.style.left=x+'px';
                temp.style.top=y+'px';
            }
        }
    }
}
function initStyle()
{var label=document.getElementsByClassName('label');
for(var i=0;
    i<label.length;i++)
    {label[i].style.color='#4d4d4d';
}
}
function changePosition()
{
    for(let i=0;i<textSet.length;
        i++)
        {
            for(let j=0;
                j<textSet[i][1].length;
                j++){
                    let tempX=textSet[i][1][j].offsetLeft+"px";
                    let tempY=textSet[i][1][j].offsetTop+"px";
                    setTimeout(function(){
                        textSet[i][1][j].style.position="absolute";
                        textSet[i][1][j].style.left=tempX;textSet[i][1][j].style.top=tempY;
                    },50);
                }
            }
        }
function changeCircle()
{
    isCircle=true;
    clock.style.transform="rotate(90deg)";
}
 
</script>
</html>
