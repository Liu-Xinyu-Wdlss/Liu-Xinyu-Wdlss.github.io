<html>

  <body>
    <h1>「Broken Telephone」 Prompt Generator (Beta & Debugging)</h1>
    <p id="phrase"></p>
    <button onclick="generate()">Generate</button>
    <button onclick="reset()">Reset</button>
    <h2>Generated Prompts:</h2>
    <ul id="generated-list"></ul>
    
    <script>
      var prompts = [

        "Setting Up A Distillation Experiment (ID:23)",
        "Riding A Bicyle In A Park (ID:24)",
        //If u have free time, u can add prompt above this line↑ leave a space b4 bracket//
      ];
      var generated = [];
      
      function generate() {
        if (prompts.length === 0) {
          document.getElementById("phrase").innerHTML = "No prompts left!";
          return;
        }
        var randomIndex = Math.floor(Math.random() * prompts.length);
        var selectedPrompt = prompts[randomIndex];
        prompts.splice(randomIndex, 1);
        generated.push(selectedPrompt);
        document.getElementById("phrase").innerHTML = selectedPrompt;
        showGeneratedList();
      }
            
        function reset() {
        prompts = [
        "Climbing The Mount Everest (ID:1)",
        "Scrolling Through Tik-Tok (ID:2)",
        "Eating A Burger (ID:3)",
        "Playing 'Mobile Legend' (ID:4)",

        "Repairing A Water Tap (ID:13)",

        "Spill Beverage While Drinking It (ID:15)",

        "Export Image From A Powerpoint Slide (ID:17)",
        "Building A Snowman (ID:18)",
        "Break An Egg Into A Bowl (ID:19)",
        "Taking An Exam In The Classroom (ID:20)",
        "Playing Football In The Field (ID:21)",
        "Frying Some French Fries (ID:22)",
        "Setting Up A Distillation Experiment (ID:23)",
        "Riding A Bicyle In A Park (ID:24)",
        //This part is same as above, ill do the changing if u updated the above part//
        ];
        generated = [];
        document.getElementById("phrase").innerHTML = "";
        showGeneratedList();
      }
      
      function showGeneratedList() {
        var generatedList = document.getElementById("generated-list");
        generatedList.innerHTML = "";
        for (var i = 0; i < generated.length; i++) {
          var li = document.createElement("li");
          var number = document.createElement("span");
          number.className = "number";
          number.appendChild(document.createTextNode(i + 1 + ". "));
          li.appendChild(number);
          li.appendChild(document.createTextNode(generated[i]));
          generatedList.appendChild(li);
        }
      }
    </script>
    
    <style>
      .number {
        font-weight: bold;
      }
    </style>
  </body>
</html>
