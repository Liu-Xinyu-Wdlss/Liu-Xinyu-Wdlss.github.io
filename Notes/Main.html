<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background-color 0.3s ease-in-out;
    }
    
    h1 {
      text-align: center;
    }
    
    .directory {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
      margin-top: 20px;
    }
    
    .page {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }
    
    .page:hover {
      transform: scale(1.05);
    }
    
    .page h2 {
      margin-top: 10px;
      text-align: center;
    }
    
    .page p {
      margin-top: 5px;
      text-align: center;
    }
    
    .page a {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    
    .dark-mode-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px 10px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .dark-mode-button:hover {
      background-color: #999;
    }
    
    .dark-mode {
      background-color: #222;
      color: #fff;
    }
    
    .dark-mode .page {
      background-color: #444;
      border-color: #888;
    }
    
    .dark-mode .page:hover {
      transform: scale(1.05);
      background-color: #666;
    }
    
    .dark-mode .page h2,
    .dark-mode .page p {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Notes Directory Page</h1>
  
  <button class="dark-mode-button" onclick="toggleDarkMode()">Day/Night</button>
  
  <a href="https://liu-xinyu-wdlss.github.io/Notes/3ES" target="_blank"></a>
  <div class="directory">
    <div class="page">
        <h2><u>3 E-Maths Summary Notes</u></h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </a>
    
   
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
