<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>

    <form id="numberForm">
        <label for="numCount">No. Of Numbers</label>
        <select id="numCount" name="numCount">
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button type="button" onclick="generateNumbers()">Generate</button>
    </form>

    <div id="result"></div>

    <script>
        function generateNumbers() {
            var numCount = document.getElementById("numCount").value;
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            var generatedNumbers = [];

            for (var i = 0; i < numCount; i++) {
                var randomNumber = Math.floor(Math.random() * 21) - 10;
                generatedNumbers.push(randomNumber);
            }

            resultDiv.innerHTML = generatedNumbers.join(', ');
        }
    </script>
</body>
</html>
