  <title>eDEX-UI</title>
  <style>
    body {
      background-color: black;
      color: #a4b9bc;
      font-family: "Consolas", monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /*Time Panel*/
    #time-panel {
      width: 300px;
      height: 100px;
      border: 0.5px solid #a4b9bc;
      margin: 10px;
      padding: 10px;
      position: relative;
      border-radius: 2px;
    }

    #system-info-line1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5px;
    }

    #system-info-line2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5px;
    }

    #system-info-lines {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .system-label {
      font-size: 0.8em;
      color: #a4b9bca0;
    }

    .system-value {
      font-size: 0.8em;
    }

    .system-lines {
      font-size: 0.8em;
      color: #a4b9bca0;
    }

    #digital-clock {
      font-size: 2em;
      text-align: center;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    #date {
      font-size: 0.8em;
      text-align: center;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    /*Circular-Clock Panel (PlaceHolder For Now)*/
    #circle-panel {
      width: 1200px;
      height: 600px;
      border: 0.5px solid #a4b9bc;
      margin: 10px;
      padding: 10px;
      position: relative;
      border-radius: 2px;
    }
  </style>
</head>
<body>
<!--First Panel-->
  <div id="time-panel">
    <div id="system-info-line1">
      <div class="system-label">UPTIME</div>
      <div class="system-label">TYPE</div>
      <div class="system-label">VERSION</div>
    </div>
    <div id="system-info-line2">
      <div class="system-value" id="uptime">00:00:00</div>
      <div class="system-value" id="type">HTML</div>
      <div class="system-value" id="version">23.12.13</div>
    </div>
    <div id="system-info-lines">
      <div class="system-lines">————————————————————————————————————————————</div>
    </div>
    <div id="digital-clock"></div>
    <div id="date"></div>
  </div>
<!--Second Panel-->
  <div id="circle-panel">
    <iframe src="https://liu-xinyu-wdlss.github.io/Clock/ClockCNT" width="1200px" height="600px" style="border:0 solid black; padding:0;"></iframe>
  </div>
  <script>
    function Time() {
      var date = new Date();

      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();
      var year = date.getFullYear();
      var month = date.getMonth() + 1;
      var day = date.getDate();
      var period = hour >= 12 ? "PM" : "AM";

      hour = (hour % 12) || 12;

      hour = update(hour);
      minute = update(minute);
      second = update(second);
      month = update(month);
      day = update(day);

      document.getElementById("digital-clock").innerText =
        hour + " : " + minute + " : " + second + " " + period;

      document.getElementById("date").innerText =
        year + "\n" + month + "\n" + day;

      updateUptime();

      setTimeout(Time, 1000);
    }

    function update(t) {
      return t < 10 ? "0" + t : t;
    }

    function updateUptime() {
      var uptimeElement = document.getElementById("uptime");
      var uptime = uptimeElement.innerText;
      var time = uptime.split(":");
      var h = parseInt(time[0]);
      var m = parseInt(time[1]);
      var s = parseInt(time[2]);

      s++;

      if (s >= 60) {
        s = 0;
        m++;
      }

      if (m >= 60) {
        m = 0;
        h++;
      }

      h = update(h);
      m = update(m);
      s = update(s);

      uptimeElement.innerText = h + ":" + m + ":" + s;
    }

    Time();
  </script>
</body>
</html>
