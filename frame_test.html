<!DOCTYPE html>
<html>
<head>
    <title>ü§©EC's Secret CatteryüòÅ</title>
    <style>
        h1 {
            margin-left: 2%;
            color: #f0f0f0;
            font-size: 22px;
        }
        span {
            background-image: -webkit-linear-gradient(left, blue, #66ffff 10%, #cc00ff 20%, #CC00CC 30%, #CCCCFF 40%, #00FFFF 50%, #CCCCFF 60%, #CC00CC 70%, #CC00FF 80%, #66FFFF 90%, blue 100%);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-background-size: 200% 100%;
            -webkit-animation: masked-animation 5s linear infinite;
        }
        @keyframes masked-animation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #iframeContainer {
            position: absolute;
            width: 85%;
            height: 85%;
            background-color: #222;
            margin: auto;
            top: 0; bottom: 0; left: 0; right: 0;
        }

        #embeddedFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0f0f0f;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 10px;
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(255,255,255,.4);
        }

        #fullscreenButton:hover {
            background-color: rgba(255,255,255,.5);
        }

        #urlInput {
            width: 60%;
            padding: 5px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
        }

        #goButton {
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.4);
            border: none;
            border-radius: 5px;
            color: #f0f0f0;
            cursor: pointer;
        }

        #goButton:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        #statusBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 5px;
            display: none;
        }
        
        #clearButton {
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.4);
            border: none;
            border-radius: 5px;
            color: #f0f0f0;
            cursor: pointer;
        }

        #clearButton:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>ü§©<span>EC's Secret Cattery</span>üòÅ</h1>
    
    <div id="iframeContainer">
        <input type="text" id="urlInput" placeholder="URL Pls ü•∫" onkeydown="handleKeyDown(event)">
        <button id="goButton">Lte's Go!</button>
        <button id="clearButton">None</button>
        <iframe id="embeddedFrame" src=""></iframe>
        <button id="fullscreenButton">Wanna Fullscreen?</button>
    </div>
    
    <div id="statusBox">Waiting URL...ü•±</div>
    
    <script>
        const iframe = document.getElementById("embeddedFrame");
        const fullscreenButton = document.getElementById("fullscreenButton");
        const urlInput = document.getElementById("urlInput");
        const goButton = document.getElementById("goButton");
        const clearButton = document.getElementById("clearButton");

        clearButton.addEventListener("click", () => {
            iframe.src = "about:blank"; // Load a blank page in the iframe
            iframe.style.display = "none"; // Hide the iframe
            goButton.style.display = "none"; // Hide the "Go" button
            statusBox.style.display = "none"; // Hide the status box
            urlInput.value = ""; // Clear the URL input field
        });
        
        goButton.addEventListener("click", () => {
            const url = urlInput.value;
            if (url) {
                iframe.src = (url.startsWith("http") ? "" : "https://") + url;
                iframe.style.display = "block";
                goButton.style.display = "none";
                updateStatus("Loading...");
            }
        });
        
        fullscreenButton.addEventListener("click", () => {
            if (iframe.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    iframe.requestFullscreen();
                }
            }
        });
        
    const statusBox = document.getElementById("statusBox");

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                goButton.click();
            }
            else if (event.key === "`" && event.altKey) {
                clearButton.click();
            }
        }

        function updateStatus(status) {
            statusBox.textContent = status;
            statusBox.style.display = "block";
            setTimeout(() => {
                statusBox.style.display = "none";
            }, 2000); // Hide status box after 2 seconds
        }

        iframe.addEventListener("load", () => {
            goButton.style.display = "inline-block";
            updateStatus("Done!üòÅ");
        });

        iframe.addEventListener("error", () => {
            goButton.style.display = "none";
            updateStatus("Error: Unable to load pageü•∫");
        });
    </script>
</body>
</html>
