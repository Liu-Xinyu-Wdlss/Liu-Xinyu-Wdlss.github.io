<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://drive.google.com/uc?id=1dxm7iM6mWwVFPVke99oRFYP9bnRT4wPK" type="image/svg+xml" sizes="any">
    <title>Students Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        .landscape-content {
            display: block;
        }

        .portrait-content {
            display: none;
        }

        @media screen and (max-width: 1080px) and (min-height: 1920px) {
            .landscape-content {
                display: none;
            }

            .portrait-content {
                display: block;
            }

            h1 {
                font-size: 60px;
                text-align: center;
            }

            p {
                font-size: 40px;
            }
        }

        /* CSS animation for logo */
        @keyframes logoAnimation {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Apply animation to logo */
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: logoAnimation 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="landscape-content">
        <h1>Error: Unsupported Devices</h1>
        <p>This page will only be shown on portrait devices.</p>
    </div>

    <div class="portrait-content">
        <h1>Students Gateway</h1>
        <p>More contents TBA.</p>
    </div>

    <p>V. 230930-A4</p>

    <img class="logo" href="https://drive.google.com/uc?id=1dxm7iM6mWwVFPVke99oRFYP9bnRT4wPK" type="image/svg+xml" alt="Logo">
</body>
</html>
