<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://drive.google.com/uc?id=1dxm7iM6mWwVFPVke99oRFYP9bnRT4wPK" type="image/svg+xml" sizes="any">
    <title>Students Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #dff0f0;
        }

        .portrait-content {
            display: none;
        }

        .foot{
            position: absolute;
            top: 90%;
        }

        @keyframes logoAnimation {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .logo {
            opacity: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25%;
            animation: logoAnimation 1s ease-out;
            animation-delay: 3s;
            animation-fill-mode: forwards;
        }

        @keyframes contentAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .landscape-content {
                opacity: 0;
                display: block;
                animation: contentAnimation 0.25s ease-in;
                animation-delay: 4s;
                animation-fill-mode: forwards;
            }

        @media screen and (max-width: 1080px) and (min-height: 1920px) {
            .landscape-content {
                display: none;
            }

            h1 {
                font-size: 60px;
                text-align: center;
            }

            p {
                font-size: 40px;
            }

            .portrait-content {
                opacity: 0;
                display: block;
                animation: contentAnimation 0.25s ease-in;
                animation-delay: 4s;
                animation-fill-mode: forwards;
            }

            .logo {
                opacity: 1;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 50%;
                animation: logoAnimation 1s ease-out;
                animation-delay: 3s;
                animation-fill-mode: forwards;
            }

            .login-panel {
                position: absolute;
                top: 20%;
                left: 50%;
                background-color: #dff;
                padding: 20px;
                border-radius: 20px;
                font-size: 30px;
                align-self: center;
                align-items: center;
                width: 75%;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            }

            .login-panel label {
                display: block;
                text-align: right;
                margin-top: 10px;
            }

            .login-panel input[type="text"],
            .login-panel input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-top: 10px;
            }

            .login-panel input[type="submit"] {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                align-self: center;
                margin-top: 20px;
                width: 50%;
            }

            .login-panel input[type="submit"]:hover {
                background-color: #0056b3;
            }

            .content {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="https://drive.google.com/uc?id=1g5ida-BtHFn6tdKE5fIBXQQNCoiVPqPh" type="image/png" alt="Logo">

    <div class="landscape-content">
        <h1>Error: Unsupported Devices</h1>
        <p>This page will only be shown on portrait devices.</p>
    </div>

    <div class="portrait-content">
        <h1>Students Gateway</h1>
        <div class="login-panel">
            <h2>Login</h2>
            <form id="login-form">
                <label for="NRIC">NRIC:</label>
                <input type="text" id="NRIC" name="NRIC" placeholder="Your NRIC (Value: NRIC)" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your Password (Value: 2023)" required><br><br>
                <input type="submit" value="Log In">
            </form>
            <p class="error-message" id="error-message"></p>
        </div>
        <div class="content" id="content">
            <p>More contents TBA.</p>
        </div>
    </div>

    <div class="foot"><p>V. 230930-E2</p></div>
</body>

<script>

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('NRIC').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('error-message');

      if (username === "NRIC" && password === "2023") { 
        document.getElementById('content').style.display = 'block';
        document.querySelector('.login-panel').style.display = 'none';
      } else {
        errorMessage.textContent = "Incorrect NRIC or password.";
      }
    });
    
</script>
</html>
