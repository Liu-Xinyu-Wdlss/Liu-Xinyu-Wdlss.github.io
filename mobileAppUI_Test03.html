<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://drive.google.com/uc?id=1dxm7iM6mWwVFPVke99oRFYP9bnRT4wPK" type="image/svg+xml" sizes="any">
    <title>Students Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .landscape-content {
            display: block;
        }

        .portrait-content {
            display: none;
        }

        @media screen and (max-width: 1080px) and (min-height: 1920px) {
            .landscape-content {
                display: none;
            }

            .portrait-content {
                display: block;
            }

            h1 {
                font-size: 60px;
                text-align: center;
            }

            p {
                font-size: 40px;
            }

            #logo {
                animation: fadeLogo 1.5s linear;
            }

            @keyframes fadeLogo {
                0% {
                    opacity: 0;
                }
                25% {
                    opacity: 1;
                }
                75% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        }
    </style>
</head>
<body>
    <div class="landscape-content">
        <h1>Error: Unsupported Devices</h1>
        <p>This page will only be shown on portrait devices.</p>
    </div>

    <div class="portrait-content">
        <h1>Students Gateway</h1>
        <p>More contents TBA.</p>
        <img id="logo" src="https://drive.google.com/uc?id=1dxm7iM6mWwVFPVke99oRFYP9bnRT4wPK" type="image/svg+xml" alt="Logo">
    </div>
    <p>V. 230930-A3</p>
</body>
</html>
